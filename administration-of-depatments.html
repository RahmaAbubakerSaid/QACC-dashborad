    // دالة التأكيد وحذف الإدارة

                        );

                    } else {

    function createOrUpdateDepartment() {
    const departmentName = document.getElementById('departementName').value.trim();
    const managerName = document.getElementById('managerName').value;

    if (!departmentName) {
        Swal.fire({
            icon: 'warning',
            title: 'تنبيه',
            text: 'يرجى إدخال اسم الإدارة.',
            confirmButtonText: 'حسنًا',
            customClass: {
                confirmButton: 'btn btn-primary'
            },
            buttonsStyling: false,
        });
        return;
    }

    const url = isEditMode ? 'php/update_department.php' : 'php/add_department.php';
    const formData = new FormData();

    if (isEditMode) {
        formData.append('department_id', currentDepartmentId);
    }
    formData.append('department_name', departmentName);
    formData.append('manager_name', managerName);

    fetch(url, {
        method: 'POST',
        body: formData,
    })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                Swal.fire({
                    icon: 'success',
                    title: 'تمت العملية بنجاح!',
                    text: 'تمت إضافة الإدارة بنجاح.',
                    confirmButtonText: 'حسنًا',
                    customClass: {
                        confirmButton: 'btn btn-primary'
                    },
                    buttonsStyling: false,
                }).then(() => {
                    // إعادة تعيين الحقول بعد الإضافة
                    document.getElementById('departementName').value = '';
                    document.getElementById('managerName').value = '';
                    loadDepartments(); // استدعاء دالة لتحميل البيانات الجديدة في الجدول
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'خطأ!',
                    text: data.message,
                    confirmButtonText: 'حسنًا',
                    customClass: {
                        confirmButton: 'btn btn-primary'
                    },
                    buttonsStyling: false,
                });
            }
        })
        .catch(error => {
            console.error('حدث خطأ:', error);
            Swal.fire({
                icon: 'error',
                title: 'خطأ في الاتصال!',
                text: 'حدث خطأ أثناء محاولة الاتصال بالخادم.',
                confirmButtonText: 'حسنًا',
                customClass: {
                    confirmButton: 'btn btn-primary'
                },
                buttonsStyling: false,
            });
        });
}

    function loadDepartments() {

    function createOrUpdateDepartment() {
    const departmentName = document.getElementById('departementName').value.trim();
    const managerName = document.getElementById('managerName').value;
    const userName = document.getElementById('userName').value; // استبدل باسم المستخدم الحالي من الجلسة

    if (!departmentName) {
        Swal.fire({
            icon: 'warning',
            title: 'تحذير',
            text: 'يرجى إدخال اسم الإدارة',
            confirmButtonText: 'موافق',
            confirmButtonColor: '#3085d6',
        });
        return;
    }

    // اختيار الملف بناءً على الوضع (إضافة أو تعديل)
    const url = isEditMode ? 'php/update_department.php' : 'php/add_department.php';
    const formData = new FormData();

    if (isEditMode) {
        formData.append('department_id', currentDepartmentId);
    }
    formData.append('department_name', departmentName);
    formData.append('manager_name', managerName);
    formData.append('created_by', userName);

    // إرسال الطلب
    fetch(url, {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            Swal.fire({
                icon: 'success',
                title: 'تم بنجاح',
                text: data.message,
                confirmButtonText: 'موافق',
                confirmButtonColor: '#3085d6',
            });

            // إعادة تعيين الحقول بعد الإضافة أو التعديل بدون إغلاق الـ dialog
            document.getElementById('departementName').value = '';
            document.getElementById('managerName').value = '';

            // إعادة الزر إلى وضع الإضافة
            document.querySelector('.add-btn').textContent = 'إضافة إدارة';
            isEditMode = false; // إعادة تعيين وضع التحرير إلى إضافة
            currentDepartmentId = null; // إعادة تعيين المعرف الحالي

            loadDepartments(); // استدعاء دالة لتحميل الإدارات مرة أخرى
        } else {
            Swal.fire({
                icon: 'error',
                title: 'خطأ',
                text: data.message,
                confirmButtonText: 'موافق',
                confirmButtonColor: '#d33',
            });
        }
    })
    .catch(error => {
        Swal.fire({
            icon: 'error',
            title: 'حدث خطأ',
            text: 'حدث خطأ أثناء الاتصال بالخادم.',
            confirmButtonText: 'موافق',
            confirmButtonColor: '#d33',
        });
        console.error('حدث خطأ:', error);
    });
}
