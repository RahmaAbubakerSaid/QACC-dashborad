<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8">
    <title>تقارير</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Favicon -->
    <link rel="icon" href="img/link-icon.png" sizes="32x32" type="image/png">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 10px;
        }
        th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h3 class="text-center mb-4">تقارير الإدارات والأقسام والوحدات</h3>
        <!-- نموذج التقارير -->
        <form id="reportsForm">
            <div class="row g-3 align-items-center">
                <!-- الحقل الأول: الإدارات -->
                <div class="col-md-4">
                    <label for="departmentSelect" class="form-label">الإدارة</label>
                    <select id="departmentSelect" class="form-select">
                        <option value="">اختر الإدارة</option>
                    </select>
                </div>
                <!-- الحقل الثاني: الأقسام -->
                <div class="col-md-4">
                    <label for="sectionSelect" class="form-label">القسم</label>
                    <select id="sectionSelect" class="form-select" disabled>
                        <option value="">اختر الإدارة أولاً</option>
                    </select>
                </div>
                <!-- الحقل الثالث: الوحدات -->
                <div class="col-md-4">
                    <label for="unitSelect" class="form-label">الوحدة</label>
                    <select id="unitSelect" class="form-select" disabled>
                        <option value="">اختر القسم أولاً</option>
                    </select>
                </div>
            </div>
        </form>

        <!-- عنصر الجدول -->
        <div id="tableContainer">
            <!-- سيتم تحميل الجدول هنا عبر PHP -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // تحميل الجدول عند فتح الصفحة
            loadTable();

            function loadTable() {
                $.ajax({
                    url: 'fetch_table_reports_dep.php', // ملف PHP لجلب الجدول
                    method: 'GET',
                    success: function(data) {
                        $('#tableContainer').html(data); // عرض الجدول داخل العنصر
                    },
                    error: function() {
                        $('#tableContainer').html('<p>حدث خطأ أثناء تحميل البيانات.</p>');
                    }
                });
            }
        });
    </script>
</body>
</html>
