                        <script>
                            document.addEventListener("DOMContentLoaded", function () {
                                const { jsPDF } = window.jspdf;

                                // عناصر HTML
                                const openPdfDialogBtn = document.getElementById("openPdfDialog");
                                const pdfDialog = document.getElementById("pdfDialog");
                                const closePdfDialogBtn = document.getElementById("closePdfDialog");
                                const convertToPdfBtn = document.getElementById("convertToPdfBtn");
                                const imageInput = document.getElementById("imageInput");
                                const imagePreviewContainer = document.getElementById("imagePreview");
                                const conversionProgress = document.getElementById("conversionProgress");
                                const progressBar = document.getElementById("progressBar");

                                let selectedFiles = [];

                                imagePreviewContainer.style.display = "flex";
                                imagePreviewContainer.style.flexWrap = "wrap";

                                openPdfDialogBtn.addEventListener("click", function () {
                                    pdfDialog.style.display = "block";
                                });

                                closePdfDialogBtn.addEventListener("click", function () {
                                    pdfDialog.style.display = "none";
                                    // إعادة تعيين المدخلات
                                    imageInput.value = ""; // مسح الحقل المختار للصور
                                    imagePreviewContainer.innerHTML = ""; // إزالة المعاينة السابقة
                                    selectedFiles = []; // إفراغ المصفوفة التي تحتوي على الملفات
                                    // إعادة تعيين حقل اسم الملف
                                    document.getElementById("pdfName").value = ""; // مسح حقل اسم الملف

                                    // إعادة تعيين شريط التقدم
                                    conversionProgress.style.display = "none";
                                    progressBar.style.width = "0%"; // إعادة شريط التقدم إلى صفر
                                });

                                imageInput.addEventListener("change", function (event) {
                                    const files = event.target.files;
                                    // لا نمسح المعاينة السابقة، بل نضيف الصور الجديدة إلى الصور الموجودة بالفعل
                                    const newFiles = Array.from(files);
                                    selectedFiles = [...selectedFiles, ...newFiles]; // إضافة الملفات الجديدة إلى المصفوفة الحالية

                                    updateImagePreview(); // إعادة تحديث المعاينة
                                    updateFileInput(); // تحديث المدخل ليشمل الملفات الجديدة
                                });

                                function updateImagePreview() {
                                    imagePreviewContainer.innerHTML = ""; // مسح المعاينة الحالية
                                    selectedFiles.forEach((file, index) => {
                                        const reader = new FileReader();
                                        reader.onload = function (e) {
                                            const imageWrapper = document.createElement("div");
                                            imageWrapper.classList.add("image-wrapper");
                                            imageWrapper.style.position = "relative";
                                            imageWrapper.style.margin = "5px";

                                            const img = document.createElement("img");
                                            img.src = e.target.result;
                                            img.classList.add("img-thumbnail", "preview-img");
                                            img.style.width = "100px";
                                            img.style.margin = "5px";
                                            imageWrapper.appendChild(img);

                                            img.addEventListener("click", function () {
                                                const newWindow = window.open("", "_blank");
                                                newWindow.document.write('<img src="' + img.src + '" style="width:80%; height:auto;">');
                                            });

                                            const deleteButton = document.createElement("button");
                                            deleteButton.innerHTML = "X";
                                            deleteButton.style.position = "absolute";
                                            deleteButton.style.top = "5px";
                                            deleteButton.style.right = "5px";
                                            deleteButton.style.background = "rgba(255, 0, 0, 0.7)";
                                            deleteButton.style.color = "white";
                                            deleteButton.style.border = "none";
                                            deleteButton.style.borderRadius = "50%";
                                            deleteButton.style.padding = "5px 10px";
                                            deleteButton.style.fontSize = "12px";
                                            deleteButton.style.cursor = "pointer";

                                            deleteButton.addEventListener("click", function () {
                                                imagePreviewContainer.removeChild(imageWrapper);
                                                selectedFiles.splice(index, 1);
                                                updateImagePreview();
                                                updateFileInput();
                                            });

                                            imageWrapper.appendChild(deleteButton);
                                            imagePreviewContainer.appendChild(imageWrapper);
                                        };
                                        reader.readAsDataURL(file);
                                    });
                                }

                                function updateFileInput() {
                                    const dataTransfer = new DataTransfer();
                                    selectedFiles.forEach(file => {
                                        dataTransfer.items.add(file);
                                    });
                                    imageInput.files = dataTransfer.files; // تحديث المدخل ليشمل جميع الصور
                                }


                                convertToPdfBtn.addEventListener("click", function () {
                                    const files = imageInput.files;
                                    const pdfName = document.getElementById("pdfName").value.trim(); // الحصول على اسم الملف من المدخل
                                    if (pdfName === "") { // التحقق من وجود اسم للملف
                                        Swal.fire({
                                            icon: 'warning',
                                            text: 'يرجى إدخال اسم للملف!',
                                            showCancelButton: false,  // حذف زر الإلغاء
                                            confirmButtonColor: '#D1A237',
                                            confirmButtonText: 'نعم'
                                        });
                                        return;
                                    }
                                    if (files.length === 0) {
                                        Swal.fire({
                                            icon: 'warning',
                                            text: 'يرجى اختيار صور أولاً!',
                                            showCancelButton: false,  // حذف زر الإلغاء
                                            confirmButtonColor: '#D1A237',
                                            confirmButtonText: 'حسنًــا'
                                        });
                                        return;
                                    }

                                    conversionProgress.style.display = "block";
                                    let progress = 0;
                                    progressBar.style.width = progress + "%";

                                    const pdf = new jsPDF();
                                    let count = 0;
                                    let totalImages = files.length;  // عدد الصور التي سيتم تحويلها
                                    let imagesProcessed = 0;  // عدد الصور المعالجة

                                    // أبعاد صفحة A4 بالـ PDF (بوحدات النقاط)
                                    const pageWidth = pdf.internal.pageSize.width;
                                    const pageHeight = pdf.internal.pageSize.height;

                                    // إضافة الصور إلى PDF
                                    Array.from(files).forEach(file => {
                                        const img = new Image();
                                        img.src = URL.createObjectURL(file);

                                        img.onload = function () {
                                            if (count > 0) {
                                                pdf.addPage();  // إضافة صفحة جديدة إذا كانت الصورة ليست الأولى
                                            }

                                            // استخدام الأبعاد الأصلية للصورة
                                            const imgWidth = img.width;
                                            const imgHeight = img.height;

                                            // حساب نسبة الأبعاد للصورة بحيث لا تتجاوز حجم الصفحة
                                            const scale = Math.min(pageWidth / imgWidth, pageHeight / imgHeight);

                                            // حساب الأبعاد المعدلة بناءً على النسبة المئوية
                                            const newImgWidth = imgWidth * scale;
                                            const newImgHeight = imgHeight * scale;

                                            // إضافة الصورة إلى PDF باستخدام الأبعاد المعدلة
                                            pdf.addImage(img, 'JPEG', 0, 0, newImgWidth, newImgHeight); // يتم وضع الصورة في أعلى يسار الصفحة
                                            count++;

                                            // تحديث التقدم بناءً على عدد الصور المعالجة
                                            imagesProcessed++;
                                            progress = Math.floor((imagesProcessed / totalImages) * 100);
                                            progressBar.style.width = progress + "%";

                                            // إذا تم معالجة جميع الصور
                                            if (imagesProcessed === totalImages) {
                                                conversionProgress.style.display = "none"; // إخفاء شريط التقدم عند اكتمال التحويل
                                                Swal.fire({
                                                    icon: 'success',
                                                    text: 'تم تحويل الصور إلى PDF بنجاح!',
                                                    showCancelButton: false,
                                                    confirmButtonColor: '#D1A237',
                                                    confirmButtonText: 'حسنًــا'
                                                });

                                                // تنزيل PDF بعد التحويل باستخدام الاسم المدخل
                                                setTimeout(() => {
                                                    pdf.save(pdfName + ".pdf"); // حفظ الملف بالاسم المدخل
                                                }, 500); // تأخير بسيط قبل حفظ الملف
                                            }
                                        };
                                    });
                                });




                            });
                        </script>

    <script src="js/main.js"></script>

    <script>
        // وظيفة لفتح حقل إدخال الملفات
        document.getElementById('attachFile').addEventListener('click', function () {
            document.getElementById('fileInput').click();
        });

        // دالة لتحميل أسماء الموظفين
        function loadEmployeeList() {
            fetch('php/view_employees.php')  // الاتصال بملف PHP لاسترجاع البيانات
                .then(response => response.json())  // التعامل مع الاستجابة بتنسيق JSON
                .then(data => {
                    if (data.success) {
                        const employeeList = document.getElementById('employeeList');  // الحصول على العنصر
                        employeeList.innerHTML = '';  // مسح القائمة الحالية (تأكد أنه لا يوجد بيانات قديمة)

                        // إضافة أسماء الموظفين إلى القائمة
                        data.employees.forEach(employee => {
                            // إنشاء div جديد لكل موظف
                            const employeeBox = document.createElement('div');
                            employeeBox.classList.add('employee-box');
                            //اجعل
                            //data-employee-id
                            //تساوي employee.id
                            //عن طريق دالة set
                            employeeBox.setAttribute('data-employee-id', employee.id);
                            //اذا كنت تريد التعامل مع القيمة 
                            //const employeeId = employeeBox.getAttribute('data-employee-id');

                            // إضافة checkbox واسم الموظف داخل div
                            employeeBox.innerHTML = `
                        <input type="checkbox">
                        <p>${employee.name}</p>
                    `;

                            // إضافة العنصر الجديد إلى القائمة
                            employeeList.appendChild(employeeBox);
                        });
                    } else {
                        console.log(data.message);  // إذا لم توجد بيانات أو حدث خطأ
                    }
                })
                .catch(error => console.error('Error loading employees:', error));  // التعامل مع الأخطاء
        }
        // استدعاء دالة تحميل الموظفين عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function () {
            loadEmployeeList();  // تحميل البيانات عند فتح الصفحة
        });


        // وظيفة البحث عن الموظفين داخل قائمةالموظفين 
        function filterEmployees() {
            //تعين متغير ليكون مرجع لعنصر الادخال بالصفحة
            const input = document.getElementById('searchInput');
            //حفظ النص المدخل بالحروف الصغيرة
            const filter = input.value.toLowerCase();
            // تعيين متغير ليكون مرجع للقائمة التي تحتوي على جميع الموظفين
            const employeeList = document.getElementById('employeeList');
            //getElementsByClassName
            //يأخد جميع العناصر في 
            //employee-box
            //ويخزنها في
            //employees
            const employees = employeeList.getElementsByClassName('employee-box');

            for (let i = 0; i < employees.length; i++) {
                const p = employees[i].getElementsByTagName('p')[0];
                if (p) {
                    //تخزين قيمة الموجودة في p 
                    //تتم عملية المقارنة واذا وجدنا القيمة المراد البحث عنها يتم عرضها والا لا يتم عرض شئ
                    const txtValue = p.textContent || p.innerText;
                    employees[i].style.display = txtValue.toLowerCase().indexOf(filter) > -1 ? "" : "none";
                }
            }
        }

        function sendMessage() {
            const username = document.getElementById('userName').innerText;
            const messageInput = document.getElementById('messageInput');
            const selectedEmployees = Array.from(document.querySelectorAll('.employee-box input[type="checkbox"]:checked'))
                .map(checkbox => checkbox.parentElement.getAttribute('data-employee-id'));
            const messageText = messageInput.value;
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;

            // التحقق من أن حقل الرسالة غير فارغ
            if (messageText.trim() === '' && files.length === 0) {
                Swal.fire({
                    icon: 'warning',
                    title: 'تنبيه!',
                    text: 'يرجى كتابة رسالة أو إرفاق ملف قبل الإرسال.',
                    confirmButtonText: 'حسنًا',
                    confirmButtonColor: '#D1A237',
                });
                return false;
            }

            // التحقق من أن مستخدمًا واحدًا على الأقل محدد
            if (selectedEmployees.length === 0) {
                Swal.fire({
                    icon: 'warning',
                    title: 'تنبيه!',
                    text: 'يرجى اختيار موظف واحد على الأقل لإرسال الرسالة.',
                    confirmButtonText: 'حسنًا',
                    confirmButtonColor: '#D1A237',
                });
                return false;
            }
            if (files.length > 0) {
                // إخفاء التنبيه عن وجود مرفق بعد الإرسال
                fileAttachmentStatus.style.display = 'none';
            }
            // إعداد البيانات لإرسالها باستخدام FormData لإرسال النص والملف
            const formData = new FormData();
            formData.append('username', username);
            formData.append('employees', JSON.stringify(selectedEmployees));
            formData.append('message', messageText);

            // إضافة الملفات إذا كانت موجودة
            if (files.length > 0) {
                for (let i = 0; i < files.length; i++) {
                    formData.append('files[]', files[i]);
                }
            }

            // إرسال البيانات إلى الملف PHP
            fetch('php/send_messages.php', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        loadMessages();
                        Swal.fire({
                            icon: 'success',
                            title: '<strong style="font-size: 20px;">تم إرسال الرسالة بنجاح!</strong>',   // أيقونة التحذير
                            confirmButtonText: 'حسنًا',
                            confirmButtonColor: '#D1A237',
                        });
                        messageInput.value = ''; // مسح حقل الإدخال
                        fileInput.value = ''; // مسح حقل الملفات
                    } else if (data.action === 'confirm_required') {
                        // عرض نافذة تأكيد للمستخدم
                        Swal.fire({
                            title: '<strong style="font-size: 20px;">تأكيد الإرسال</strong>',   // أيقونة التحذير
                            text: data.message,
                            icon: 'question',
                            showCancelButton: true,
                            confirmButtonText: 'نعم، المتابعة',
                            cancelButtonText: 'إلغاء',
                            confirmButtonColor: '#D1A237',
                            cancelButtonColor: '#6c757d',
                        }).then((result) => {
                            if (result.isConfirmed) {
                                // إعادة إرسال البيانات مع إشارة إلى أن المستخدم أكد المتابعة
                                formData.append('confirm', 'true');
                                fetch('php/send_messages.php', {
                                    method: 'POST',
                                    body: formData
                                })
                                    .then(response => response.json())
                                    .then(confirmData => {
                                        if (confirmData.success) {
                                            loadMessages();
                                            Swal.fire({
                                                icon: 'success',
                                                title: '<strong style="font-size: 20px;">تم إرسال الرسالة بنجاح!</strong>',   // أيقونة التحذير
                                                confirmButtonText: 'حسنًا',
                                                confirmButtonColor: '#D1A237',
                                            });
                                        } else {
                                            Swal.fire({
                                                icon: 'error',
                                                title: 'خطأ',
                                                text: confirmData.message,
                                                confirmButtonText: 'حسنًا',
                                                customClass: { confirmButton: 'btn btn-danger' }
                                            });
                                        }
                                    });
                            } else {
                                Swal.fire({
                                    icon: 'warning',
                                    title: 'تم الإلغاء',
                                    text: 'لم يتم إرسال الرسالة. يرجى تغيير اسم الملف وإعادة المحاولة إذا كان المحتوى مختلفًا.',
                                    confirmButtonText: 'حسنًا',
                                    confirmButtonColor: '#D1A237',
                                });
                                messageInput.value = ''; // مسح حقل الإدخال
                                fileInput.value = ''; // مسح حقل الملفات
                            }
                        });
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'حدث خطأ',
                            text: data.message,
                            confirmButtonText: 'حسنًا',
                            customClass: { confirmButton: 'btn btn-danger' }
                        });
                    }
                })
                .catch(error => {
                    console.error('Error sending message:', error);
                    Swal.fire({
                        icon: 'error',
                        title: 'حدث خطأ',
                        text: 'لم نتمكن من إرسال الرسالة. يرجى المحاولة لاحقًا.',
                        confirmButtonText: 'حسنًا',
                        customClass: { confirmButton: 'btn btn-danger' }
                    });
                });

        }

        // وظيفة لتحميل الرسائل من قاعدة البيانات وعرضها
        function loadMessages() {
            fetch('php/fetch_messages.php')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const chatContainer = document.getElementById('chatContainer');
                        chatContainer.innerHTML = ''; // تفريغ الرسائل القديمة

                        data.messages.forEach(message => {
                            // تمرير الملف أيضًا إلى دالة addMessage
                            addMessage(message.message_text, message.employee_name, message.id, message.created_at, message.file_url, message.file_name, message.archive_status);
                        });
                    } else {
                        console.error(data.message);
                    }
                })
                .catch(error => {
                    console.error('Error fetching messages:', error);
                });
        }


        // وظيفة لإضافة الرسالة إلى واجهة المستخدم
        function addMessage(text, recipient, messageId, createdAt, fileUrl, fileName, archiveStatus) {
            const messageWrapper = document.createElement('div');
            messageWrapper.className = 'message-wrapper';

            const messageBox = document.createElement('div');
            messageBox.className = 'message-box';

            // إضافة نص الرسالة
            messageBox.innerHTML = `<p><b>تم إرسال رسالة :</b></p><p style="margin-top: 10px;">${text}</p>`;


            // إذا كان هناك ملف مرفق، إظهار الرابط أو عرض الصورة إذا كان الملف صورة
            if (fileUrl) {
                const fileContainer = document.createElement('p');

                // تحقق إذا كان الملف صورة (يمكنك تعديل الشروط حسب الحاجة)
                const imageExtensions = ['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp'];
                const fileExtension = fileName.split('.').pop().toLowerCase();

                if (imageExtensions.includes(fileExtension)) {
                    // إذا كان الملف صورة، عرض الصورة واسم الملف
                    const imageLink = document.createElement('a');
                    imageLink.href = fileUrl;
                    imageLink.target = "_blank";

                    const image = document.createElement('img');
                    image.src = fileUrl;
                    image.alt = fileName;
                    image.style.width = '100px'; // تغيير الحجم حسب الحاجة
                    image.style.height = '85px';
                    image.style.objectFit = 'cover';

                    const imageName = document.createElement('span');
                    imageName.textContent = ` (${fileName})`; // عرض اسم الملف بجانب الصورة
                    imageName.style.display = 'inline-block';
                    imageName.style.marginLeft = '10px';

                    imageLink.appendChild(image);
                    fileContainer.appendChild(imageLink);
                    fileContainer.appendChild(imageName); // إضافة اسم الملف النصي
                }
                else {
                    // إذا لم يكن الملف صورة، عرض رابط التحميل
                    const fileLink = document.createElement('a');
                    fileLink.href = fileUrl;
                    fileLink.target = "_blank";
                    fileLink.innerHTML = fileName;
                    fileLink.style.color = '#0dcaf0'; // تغيير اللون إلى اللون الأزرق لرابط الملف
                    fileContainer.appendChild(fileLink);
                }

                messageBox.appendChild(fileContainer);
            }

            // إضافة المستلم إلى الرسالة
            const recipientTag = document.createElement('p');
            recipientTag.textContent = `إلى: ${recipient}`;
            recipientTag.style.fontWeight = 'bold';
            recipientTag.style.marginTop = '10px'; // إضافة فراغ بين النصوص

            messageBox.appendChild(recipientTag);

            // إضافة تاريخ الرسالة
            const messageDate = document.createElement('p');
            messageDate.className = 'message-date';
            messageDate.textContent = new Date(createdAt).toLocaleString('ar-EG', { hour: 'numeric', minute: 'numeric', day: 'numeric', month: 'numeric', year: 'numeric' });
            messageBox.appendChild(messageDate);

            // زر الأرشفة فقط إذا كان هناك ملف مرفق
            let archiveButton;
            if (fileUrl) {
                archiveButton = document.createElement('button');
                archiveButton.className = 'btn btn-success custom-btn-main';
                // التحقق من حالة الأرشفة وتغيير نص الزر
                if (archiveStatus === 'مؤرشفة') {
                    archiveButton.innerHTML = `تم الأرشفة`;
                    archiveButton.disabled = true;  // تعطيل الزر إذا كانت الحالة مؤرشفة
                } else {
                    archiveButton.innerHTML = `غير مؤرشفة`;
                }

                archiveButton.onclick = function () {
                    openArchiveDialog(fileName, fileUrl); // تعديل الدالة لتمرير حالة الأرشفة
                };
            }

            // فاصل بين الأزرار
            const separator = document.createElement('span');
            separator.style.margin = '0 4px'; // تعيين الهوامش للفاصل

            // زر الحذف
            const deleteButton = document.createElement('button');
            deleteButton.className = 'btn btn-danger custom-btn-main';
            deleteButton.innerHTML = `حذف`;
            deleteButton.onclick = function () {
                deleteMessage(messageId, messageWrapper);
            };

            // إضافة العناصر إلى الرسالة
            messageWrapper.appendChild(messageBox);
            if (archiveButton) {
                messageWrapper.appendChild(archiveButton); // إضافة زر الأرشفة فقط إذا كان هناك ملف مرفق
            }
            messageWrapper.appendChild(separator);
            messageWrapper.appendChild(deleteButton);

            // إضافة الرسالة إلى واجهة المستخدم
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.prepend(messageWrapper);
        }


        // وظيفة حذف الرسالة
        function deleteMessage(messageId, messageWrapper) {
            Swal.fire({
                icon: 'warning',               // أيقونة التحذير
                title: 'تنبيه',
                text: 'هل أنت متأكد أنك تريد حذف هذه الرسالة؟',
                showCancelButton: true,
                confirmButtonColor: '#D1A237',
                cancelButtonColor: '#6c757d',
                cancelButtonText: 'إلغاء',
                confirmButtonText: 'نـعـم'   // تعطيل التنسيق الافتراضي للأزرار
            }).then((result) => {
                if (result.isConfirmed) {
                    fetch('php/delete_messages.php', {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ id: messageId }) // إرسال معرف الرسالة إلى السيرفر
                    })
                        .then(response => {
                            console.log(response); // إضافة هذا السطر لرؤية تفاصيل الاستجابة
                            return response.json(); // تحويل الاستجابة إلى JSON
                        })
                        .then(data => {
                            console.log(data); // إضافة هذا السطر لرؤية بيانات الاستجابة
                            if (data.success) {
                                messageWrapper.remove(); // إزالة الرسالة من واجهة المستخدم
                                Swal.fire({
                                    icon: 'success',
                                    title: 'تم حذف الرسالة!',
                                    text: 'الرسالة تم حذفها بنجاح.',
                                    confirmButtonText: 'حسناً',
                                    confirmButtonColor: '#D1A237',
                                });
                            } else {
                                alert(data.message); // في حالة وجود خطأ، إظهار رسالة الخطأ
                            }
                        })
                        .catch(error => {
                            console.error('Error deleting message:', error); // معالجة الأخطاء المحتملة
                        });
                }
            });
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            loadMessages(); // تحميل الرسائل عند بدء تشغيل الصفحة
        });



        // وظيفة لفتح الـ Dialog الخاص بالأرشفة
        function openArchiveDialog(fileName, fileUrl) {
            const dialog = document.getElementById('dialog');
            dialog.style.display = 'block';

            // تعيين القيم للحقول المخفية
            document.getElementById('fileName').value = fileName;
            document.getElementById('fileUrl').value = fileUrl;


        }


        // إغلاق الـ Dialog عند الضغط على زر "رجوع"
        document.getElementById('closeDialog').addEventListener('click', function () {
            document.getElementById('dialog').style.display = 'none';
        });

        // إغلاق الـ Dialog عند الضغط على الخلفية السوداء
        document.getElementById('dialog').addEventListener('click', function (event) {
            if (event.target === document.getElementById('dialog')) {
                document.getElementById('dialog').style.display = 'none';
            }
        });

        // إرسال البيانات عبر AJAX عند الضغط على زر "أرشفة"
        document.querySelector('button[type="submit"]').addEventListener('click', function (e) {
            e.preventDefault(); // منع إرسال النموذج بالطريقة التقليدية

            // جمع البيانات من الحقول
            const username = document.getElementById('userName').innerText;
            const fileName = document.getElementById('fileName').value;
            const fileUrl = document.getElementById('fileUrl').value;
            const archiveType = document.getElementById('archiveType').value;
            const sequence = document.getElementById('sequence').value;
            const referenceNumber = document.getElementById('referenceNumber').value;
            const date = document.getElementById('date').value;
            const decisionNumber = document.getElementById('decisionNumber').value;
            const from = document.getElementById('from').value;
            const to = document.getElementById('to').value;
            const documentType = document.getElementById('documentType').value;
            const attachments = document.getElementById('attachments').value;
            const messageSubject = document.getElementById('messageSubject').value;

            // التحقق من ملء جميع الحقول
            if (!fileName || !fileUrl || !archiveType || !sequence || !referenceNumber || !date || !decisionNumber || !from || !to || !documentType || !attachments || !messageSubject) {
                Swal.fire({
                    icon: 'warning',
                    title: '<strong style="font-size: 20px;">يجب ملء جميع الحقول </strong>',   // أيقونة التحذير
                    text: 'يجب عليك ملء جميع الحقول لتتمكن من أرشفة الملف',  // نص التنبيه
                    confirmButtonText: 'حسنًا',     // نص زر التأكيد
                    confirmButtonColor: '#D1A237',
                    allowOutsideClick: false,        // منع الإغلاق عند النقر على الخلفية
                    backdrop: true                   // إضافة خلفية سوداء
                });
                return; // إيقاف الإرسال إذا كان هناك حقل فارغ
            }

            // جمع البيانات في FormData
            const formData = new FormData();
            formData.append('created_by', username);  // إضافة اسم المستخدم إلى البيانات المرسلة
            formData.append('fileName', fileName);
            formData.append('fileUrl', fileUrl);
            formData.append('archiveType', archiveType);
            formData.append('sequence', sequence);
            formData.append('referenceNumber', referenceNumber);
            formData.append('date', date);
            formData.append('decisionNumber', decisionNumber);
            formData.append('from', from);
            formData.append('to', to);
            formData.append('documentType', documentType);
            formData.append('attachments', attachments);
            formData.append('messageSubject', messageSubject);

            // إرسال البيانات إلى ملف PHP
            fetch('php/archive_files.php', {
                method: 'POST',
                body: formData,
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        Swal.fire({
                            icon: 'success',
                            title: '<strong style="font-size: 20px;">تم الأرشفة بنجاح </strong>',   // أيقونة التحذير
                            text: 'تم عملية أرشفة الملف بنجاح',  // نص التنبيه
                            confirmButtonText: 'حسنًا',     // نص زر التأكيد
                            confirmButtonColor: '#D1A237',
                            allowOutsideClick: false,        // منع الإغلاق عند النقر على الخلفية
                            backdrop: true                   // إضافة خلفية سوداء
                        });

                        loadMessages();

                        document.getElementById('dialog').style.display = 'none'; // إغلاق الـ Dialog بعد الإرسال

                        // إعادة تعيين الحقول
                        document.getElementById('archiveType').selectedIndex = 0; // الخيار الأول (اختر نوع الأرشفة)
                        document.getElementById('documentType').selectedIndex = 0; // الخيار الأول (اختر نوع الوثيقة)
                        document.getElementById('sequence').value = '';
                        document.getElementById('referenceNumber').value = '';
                        document.getElementById('date').value = '';
                        document.getElementById('decisionNumber').value = '';
                        document.getElementById('from').value = '';
                        document.getElementById('to').value = '';
                        document.getElementById('attachments').value = '';
                        document.getElementById('messageSubject').value = '';
                        document.getElementById('fileName').value = '';
                        document.getElementById('fileUrl').value = '';


                    } else {
                        alert('حدث خطأ أثناء الأرشفة');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('حدث خطأ أثناء إرسال البيانات');
                });
        });


        function filterMessagesCombined() {
            const messageInput = document.getElementById('messageSearchInput');
            const fileInput = document.getElementById('fileSearchInput');
            const messageFilter = messageInput.value.toLowerCase();
            const fileFilter = fileInput.value.toLowerCase();
            const chatContainer = document.getElementById('chatContainer');
            const messages = chatContainer.getElementsByClassName('message-wrapper');

            for (let i = 0; i < messages.length; i++) {
                const messageBox = messages[i].getElementsByClassName('message-box')[0];
                const paragraphs = messageBox.getElementsByTagName('p');

                // تحقق من وجود فقرات كافية
                if (paragraphs.length < 3) {
                    messages[i].style.display = 'none';
                    continue;
                }

                const recipientTag = paragraphs[paragraphs.length - 2].textContent.toLowerCase(); // الفقرة الثانية من النهاية
                const targetParagraph = paragraphs[paragraphs.length - 3].textContent.toLowerCase(); // الفقرة الثالثة من النهاية

                // تحقق من مطابقة كلا الفلترين
                if (recipientTag.includes(messageFilter) && targetParagraph.includes(fileFilter)) {
                    messages[i].style.display = ''; // إظهار الرسالة
                } else {
                    messages[i].style.display = 'none'; // إخفاء الرسالة
                }
            }
        }



    </script>
