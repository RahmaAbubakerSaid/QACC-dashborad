<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="utf-8">
    <title>تنسيق الصفحة</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link rel="icon" href="img/link-icon.png" sizes="32x32" type="image/png">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- تنسيقات خاصة -->
    <style>
        body {
            font-family: 'Amiri', serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            /* خلفية خفيفة */
        }

        .container {
            padding: 20px;
        }

        /* تحسين تنسيق الشعار */
        .header img {
            float: right;
            margin-left: 20px;
            width: 80px;
        }

        .header-text {
            text-align: center;
            margin-top: 30px;
        }

        .header h3 {
            font-size: 28px;
            /* اللون الذهبي */
            margin-bottom: 5px;
        }

        .header h4 {
            font-size: 22px;
            color: #444;
            margin-bottom: 5px;
        }

        .header h5 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .header {
            overflow: hidden;
        }

        /* تنسيق الحقول التفاعلية */
        .chat-search-container input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* تحسين تنسيق الجدول */
        .employee-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .employee-table th,
        .employee-table td {
            padding: 12px;
            text-align: center;
        }

        .employee-table th {
            background-color: #CA9733;
            color: white;
            font-size: 16px;
        }

        .employee-table td {
            background-color: #fff;
            color: #555;
            font-size: 14px;
            max-width: 200px;
            /* تحديد أقصى عرض للخلية */
            text-overflow: ellipsis;
            /* إضافة ثلاث نقاط ... إذا كان النص طويل */
            overflow: hidden;
            /* إخفاء النص الذي يتجاوز الحد */
            white-space: nowrap;
            /* منع النص من الانتقال إلى السطر التالي */
            padding: 10px;
            /* لضبط المسافة داخل الخلايا */

        }

        .employee-table tr:nth-child(even) td {
            background-color: #f9f9f9;
        }

        .employee-table td:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }

        /* زر الطباعة */
        .print-btn {
            background-color: #198754;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .print-btn:hover {
            background-color: #218838;
        }

        /* تحسين التفاعل مع الطباعة */
        @media print {
            .print-btn {
                display: none;
            }

            .employee-table thead tr,
            .header img {
                background-color: #CA9733 !important;
                -webkit-print-color-adjust: exact;
                /* لتثبيت اللون عند الطباعة */
            }

            .employee-table tr:nth-child(even) td {
                -webkit-print-color-adjust: exact;
            }

            .header img {
                -webkit-print-color-adjust: exact;
                /* لجعل الشعار يظهر بالألوان */
            }

            .employee-table th,
            .employee-table td {
                border-color: #000;
            }

            .employee-table {
                width: 100%;
                border-collapse: collapse;
            }

            /* إخفاء حقل البحث عند الطباعة */
            #messageSearchTable {
                display: none;
            }

            #dateSearch {
                display: none;
            }

            /* إزالة لون الخلفية فقط عند الطباعة */
            body {
                background-color: transparent !important;
                /* إلغاء لون الخلفية */
            }
        }
    </style>
</head>

<body>

    <div class="container mt-4">
        <div class="header clearfix">
            <!-- الشعار -->
            <img src="img/logo.jpg" alt="شعار">

            <!-- النصوص الثلاثة -->
            <div class="header-text">
                <h3>مركز ضمان الجودة والمعايرة المهنية</h3>
                <h4>قسم وحدة المحفوظات</h4>
                <h5></h5>
            </div>
        </div>

        <div class="header" style="display: flex;margin-top: 20px; width: 100%;">
            <div class="chat-search-container" style="flex-grow: 1;margin-left:10px;">
                <!-- حقل عند الكتابة فيه يتم استدعاء دالة البحث مباشرة -->
                <input type="text" id="messageSearchTable" placeholder="البحث على موظف..." onkeyup="filterTable()">
            </div>
            <div class="chat-search-container" style="flex-grow: 1;margin-left:10px;">
                <input type="date" id="dateSearch" placeholder="اختر التاريخ..." oninput="filterTable()">
            </div>
            <!-- زر الطباعة -->
            <button class="btn btn-success custom-btn-main print-btn" onclick="printPage()">طباعة التقارير</button>
        </div>

        <!-- جدول الموظفين -->
        <div class="body mt-4">
            <table class="employee-table">
                <thead>
                    <tr>
                        <th>ر.م</th>
                        <th>اسم الموظف</th>
                        <th>الملف</th>
                        <th>تاريخ الإرسال</th>
                        <th>تاريخ المشاهدة</th>
                        <th>حالة القراءة</th>
                    </tr>
                </thead>
                <tbody>
                    <script>
                        $counter = 1; // المتغير الذي سيتم استخدامه كعداد

                        // عند تحميل الصفحة، قم بجلب البيانات من PHP باستخدام fetch
                        document.addEventListener("DOMContentLoaded", function () {
                            fetch('php/archives_reports.php')  // اسم الملف الذي يحتوي على الاستعلام
                                .then(response => response.json()) // تحويل الاستجابة إلى JSON
                                .then(data => {
                                    const tableBody = document.querySelector('.employee-table tbody');

                                    // إذا كانت الرسالة تحتوي على "لا توجد بيانات"
                                    if (data.message) {
                                        const row = document.createElement('tr');
                                        row.innerHTML = `<td colspan="6" style="text-align:center;">${data.message}</td>`;
                                        tableBody.appendChild(row);
                                    } else {
                                        // إذا كانت هناك بيانات، نقوم بإنشاء الصفوف في الجدول
                                        data.forEach(message => {
                                            const row = document.createElement('tr');

                                            row.innerHTML = `
                                            <td>${$counter++}</td>
                                            <td>${message.employee_name}</td>
                                            <td>${message.file_column}</td>
                                            <td>${message.sent_date}</td>
                                            <td>${message.read_date}</td>
                                            <td>${message.read_status}</td>
                                            `;

                                            // إضافة الصف إلى الجدول
                                            tableBody.appendChild(row);
                                        });
                                    }
                                })
                                .catch(error => {
                                    console.error('خطأ في جلب البيانات:', error);
                                });
                        });
                    </script>

                </tbody>
            </table>
        </div>
    </div>

    <!-- دالة الطباعة -->
    <script>
        function printPage() {
            window.print();
        }


        /*
        دالة للبحث في جدول عن طريق حقلين حقل للبحث عن طريق اسم الموظف وحقل للبحث عن طريق تاريخ الإرسال
        */
        function filterTable() {
            //يتم جلب اسم الموظف والتاريخ
            const nameInput = document.getElementById('messageSearchTable');
            const dateInput = document.getElementById('dateSearch');
            //الحصول على اسم الموظف والتاريخ
            const nameFilter = nameInput.value.toLowerCase();
            const dateFilter = dateInput.value;

            
            const table = document.querySelector('.employee-table');
            //الحصول على صفوف الجدول
            const rows = table.getElementsByTagName('tr');

            // حلقة للتنقل في جميع الصفوف واخفاء الصفوف التي لاتتطابق مع القيمة في حقل البحث
            for (let i = 1; i < rows.length; i++) { // يتم تصفية الجدول باستخدام حلقة for التي تبدأ من الصف رقم 1 (أي بعد رأس الجدول)
                const cells = rows[i].getElementsByTagName('td');
                let rowVisible = true; // Assume the row is visible

                // Check the name search
                if (nameFilter) {
                    const nameCell = cells[1].textContent.toLowerCase();
                    if (!nameCell.includes(nameFilter)) {
                        rowVisible = false;
                    }
                }

                // Check the date search
                if (dateFilter) {
                    const dateCell = cells[3].textContent.trim(); // Assuming date is in the 4th column
                    const dateParts = dateCell.split(" "); // افتراض أن التاريخ يحتوي على وقت (مثل "2024-11-17 00:30")
                    const formattedDate = dateParts[0]; // نحصل فقط على التاريخ بدون الوقت
                    if (formattedDate !== dateFilter) {
                        rowVisible = false;
                    }
                }

                rows[i].style.display = rowVisible ? '' : 'none';
            }
        }


    </script>

</body>

</html>
