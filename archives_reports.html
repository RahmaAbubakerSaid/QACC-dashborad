    <!-- تنسيقات خاصة -->
    <style>
        /* تقليل هوامش الصفحة */
        body {
            font-family: 'Amiri', serif;
            margin: 0;
            padding: 0px;
            /* تقليل الهوامش العامة */
        }

        /* إخفاء زر الطباعة عند الطباعة */
        @media print {
            .print-btn {
                display: none;
            }

            /* إخفاء حقل البحث عند الطباعة */
            #messageSearchTable {
                display: none;
            }
        }

        /* تنسيق الشعار ليكون في أعلى اليسار */
        .header img {
            float: right;
            margin-left: 20px;
            width: 80px;
            /* التحكم بحجم الشعار */
        }

        /* تنسيق النصوص لتكون في المنتصف وتحت الشعار */
        .header-text {
            text-align: center;
            margin-top: 30px;
        }

        .header h3 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header h4 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .header h5 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        /* تنسيق الحاوية */
        .header {
            overflow: hidden;
        }

        /* تنسيق الجدول */
        .employee-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .employee-table th,
        .employee-table td {
            border: 1px solid #000;
            padding: 6px;
            /* تقليل الهوامش الداخلية */
            text-align: center;
        }

        /* تلوين الصف العلوي */
        .employee-table thead tr {
            background-color: #CA9733;
            /* لون ذهبي مخصص للصف العلوي */
            color: white;
        }

        /* التأكد من أن لون الصف العلوي والشعار يظهران عند الطباعة */
        @media print {

            .employee-table thead tr,
            .header img {
                background-color: #CA9733 !important;
                -webkit-print-color-adjust: exact;
                /* لتثبيت اللون عند الطباعة */
            }

            .header img {
                -webkit-print-color-adjust: exact;
                /* لجعل الشعار يظهر بالألوان */
            }
        }

        /* إطار الجدول */
        .employee-table td,
        .employee-table th {
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <div class="container mt-4">
        <div class="header clearfix">
            <!-- الشعار -->
            <img src="img/logo.jpg" alt="شعار">

            <!-- النصوص الثلاثة -->
            <div class="header-text">
                <h3>مركز ضمان الجودة والمعايرة المهنية</h3>

                <h5></h5>
            </div>
        </div>
        <div class="header" style="display: flex;margin-top: 20px; width: 100%;">
            <div class="chat-search-container" style="flex-grow: 1;margin-left:10px;">
                <input type="text" id="messageSearchTable" placeholder="البحث على موظف..." onkeyup="filterTable()"
                    style="width: 100%; padding: 8px; box-sizing: border-box;">
            </div>
            <!-- زر الطباعة -->
            <button class="btn btn-success custom-btn-main print-btn" onclick="printPage()">طباعة التقارير</button>

        <!-- جدول الموظفين -->

                </tbody>
            </table>
        </div>
    </div>

    <!-- دالة الطباعة -->
    <script>


        function printPage() {
            window.print();
        }

        function filterTable() {
            const input = document.getElementById('messageSearchTable');
            const filter = input.value.toLowerCase();
            const table = document.querySelector('.employee-table');
            const rows = table.getElementsByTagName('tr');

            // Loop through all table rows, and hide those that don't match the search query
            for (let i = 1; i < rows.length; i++) { // Start at 1 to skip the header row
                const cells = rows[i].getElementsByTagName('td');
                let rowVisible = false;

                for (let j = 0; j < cells.length; j++) {
                    if (cells[j].textContent.toLowerCase().includes(filter)) {
                        rowVisible = true;
                        break;
                    }
                }

                rows[i].style.display = rowVisible ? '' : 'none';
            }
        }
